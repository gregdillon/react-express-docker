version: "3.3"
services:
    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        volumes:
            - ./data/mongodb:/data/db
        ports:
            - 27017:27017
        networks:
            - webappnetwork
        hostname: mongodb
    client:
        image: mhart/alpine-node:latest
        restart: always
        ports:
            - "3000:3000"
        working_dir: /client/src/app
        volumes:
            - ./client:/client/src/app
        entrypoint: ["npm", "start"]
        links:
            - api
        networks:
            - webappnetwork
        build: ./client
    api:
        image: webapp-api
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./api:/api
        depends_on:
            - mongodb
        networks:
            - webappnetwork
        links:
            - mongodb
        build: ./api
        environment:
            WAIT_HOSTS: mongodb:27017
networks:
    webappnetwork:
        driver: bridge
volumes:
  data: